<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
  <div class="container">
   <div class="item input"><form name="form"><input type="text" name="textview" readonly></form></div>
   <div class="item clean" onclick="clean()">C</div>
   <div class="item back shadow" onclick="back()">&larr;</div>
   <div class="item shadow" onclick="insert('+')">+</div>
   <div class="item shadow" onclick="insert('-')">-</div>
   <div class="item shadow" onclick="insert('*')">&times;</div>
   <div class="item shadow" onclick="insert('/')">&divide;</div>
   <div class="item shadow" onclick="insert('7')">7</div>
   <div class="item shadow" onclick="insert('8')">8</div>
   <div class="item shadow" onclick="insert('9')">9</div>
   <div class="item shadow" onclick="insert('(')">(</div>
   <div class="item shadow" onclick="insert('4')">4</div>
   <div class="item shadow" onclick="insert('5')">5</div>
   <div class="item shadow" onclick="insert('6')">6</div>
   <div class="item shadow" onclick="insert(')')">)</div>
   <div class="item shadow" onclick="insert('1')">1</div>
   <div class="item shadow" onclick="insert('2')">2</div>
   <div class="item shadow" onclick="insert('3')">3</div>
   <div class="item equal" onclick="equal()">=</div>
   <div class="item zero shadow" onclick="insert('0')">0</div>
   <div class="item shadow" onclick="insert('.')">.</div>
  </div>

   <script src="index.js"></script> 
 
   
</body>
</html>
